name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install ant from local plugin
        run: |
          mise settings set experimental true
          mise use "vfox:file://${{ github.workspace }}@1.10.15"
        env:
          MISE_DEBUG: 1

      - name: Verify ant works
        run: |
          mise x "vfox:file://${{ github.workspace }}@1.10.15" -- ant -version
